{% include "NGAS/header.html" %}

<h2>NGAS Status Check</h2>
This will query the ngas_files table for the file_status column
and generate a report grouped by disk_id.

Enter query parameters:
<form action="/NGAS/files/query/opt5/results/" method="post">
{% csrf_token %}
<table>
	<tr>
		<th align="left">Status:</td>
		<td><input type="text" name="status" value="01000000"/><td/>
	</tr>
	<tr>
		<th align="left">Disk id:</td>
		<td><input type="text" name="disk_id" value="%"/><td/>
	</tr>
	<tr>
		<td colspan="2" align="center"><input type="SUBMIT" name="SUBMIT" value="Submit Query"></td>
	</tr>
</table>

</form>

<p><a href="/NGAS/files/">File Directory</a><br/>
<a href="/NGAS/home/">Home</a></p>
