			<th>Logical name</th>

	{% for result in results %}

			<td>{{result.disk_id.logical_name}}</td>
			<td><a href="/NGAS/disks/details/{{result.disk_id.disk_id}}/">{{result.disk_id.disk_id}}</a></td>

{% endif %}
